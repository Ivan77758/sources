<!DOCTYPE html>
<html>
<head>
${require('./head.htm')}
</head>
<body>
  ${require('~templates/pseudo-menu.htm')}

  <div id="app">
    <header>
      <menu-user @snackbar="showSnackbar"></menu-user>
      <div class="container content split-bottom" v-show="!simple">
        <div class="row" style="position: relative;">
          <!-- HERO_INFO -->
          ${require('~templates/ad-button.htm')}
        </div>
      </div>
      <info-widget></info-widget>
    </header>

    <article>
      ${require('~templates/search-results.htm')}
    </article>

    <section>
      <city-widget v-if="!$store.state.user.city"></city-widget>
    </section>

    <footer>
      <div v-show="!simple">
        <!-- SLIDER_FOOTER -->
      </div>

      ${require('~templates/footer.htm')}

      <div id="router-view">
        <router-view @close="$router.go(-1)" @warning="showSnackbar" @alert="toast"></router-view>
      </div>
      <api-key-update ref="api-key"></api-key-update>
      <snackbar v-if="snackbar.text"
        :callback="snackbar.callback"
        :action="snackbar.action"
        :play="snackbar.play"
        @close="snackbar.text = null">{{snackbar.text}}</snackbar>
      <toast v-if="alert" @close="alert = null">{{alert}}</toast>
    </footer>
  </div>
  <!-- end of APP layer -->

  <aside>
    <!-- SETTINGS layer -->
    <div id="settings">
      <router-view @close="$router.go(-1)" @warning="snackbar" @alert="toast"></router-view>

      <snackbar v-if="warning" @close="warning = null">{{warning}}</snackbar>
      <toast v-if="alert" @close="alert = null">{{alert}}</toast>
    </div>
    <!-- end of SETTINGS layer -->
  </aside>

  <!-- BLOCK_COUNTERS -->
  ${require('~templates/js-libs.htm')}

</body>
</html>
