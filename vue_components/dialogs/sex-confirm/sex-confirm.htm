<script type="text/x-template" id="sex-confirm">
  <modal-dialog @close="close">
    <div class="modal-dialog__wrapper" style="padding-bottom: 10px;">
      <div class="modal-dialog__caption">
        {{caption}}
      </div>
      <div class="modal-dialog__body">
        {{text}}
      </div>
      <div class="modal-dialog__centred" style="margin-bottom: 10px;">
        <button class="btn btn-primary btn-fat" @click="verify(2)" :disabled="process">   Девушка   </button>
        <button class="btn btn-primary btn-fat" @click="verify(1)" :disabled="process">   Парень   </button>
      </div>
      <div class="modal-dialog__centred">
        <button class="btn btn-link btn-fat" @click="$router.push('/login')">  Уже есть анкета?  </button>
      </div>
    </div>

    <recaptcha ref="recaptcha" @verify="save" @cancel="close"></recaptcha>
  </modal-dialog>
</script>
