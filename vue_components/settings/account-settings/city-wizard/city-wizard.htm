<script type="text/x-template" id="city-wizard">
  <closed-activity @close="close">
    <span slot="caption">Мой город</span>
    <div class="activity-section">
      <div class="form-inline">
        <city-suggest :city="selectCity" @select="select"/>
      </div>
    </div>
    <div class="activity-section">
      <span class="city-list__item btn btn-default btn-xs" v-for="item in cities" @click="select(item)"> {{item}} </span>
    </div>
  </closed-activity>
</script>
