
<script type="text/x-template" id="account-settings">
  <closed-activity @close="close">
    <div class="activity-section">
      <div class="activity-section__title">Мой город:</div>
      <div class="form-inline">
        <city-suggest :city="selectCity" @select="saveCity"/>
      </div>
    </div>

    <div class="activity-section">
      <div class="activity-section__title">Кто вы:</div>
      <div class="radio">
        <label class="radio-inline">
          <input type="radio" v-model.number="selectSex" :value="2" @change="saveSex">
          Девушка
        </label>
        <label class="radio-inline">
          <input type="radio" v-model.number="selectSex" :value="1" @change="saveSex">
          Парень
        </label>
      </div>
    </div>

    <div class="activity-section">
      <div class="activity-section__title">Возраст:</div>
      <div class="form-inline">
        <select class="form-control" v-model.number="selectAge" @change="saveAge">
          <option v-for="(item, index) in _.range(16, 81)" :value="item" >{{item ? item : ''}}</option>
        </select>
        <button class="btn btn-success" v-if="!selectAge" @click="randomAge()">
          <span aria-hidden="true" class="glyphicon glyphicon-arrow-left"></span>
        </button>
      </div>
    </div>

    <div class="activity-section">
      <div class="activity-section__title">Имя:</div>
      <div class="form-inline">
        <input class="form-control" type="text" v-model="selectName" @blur="saveName" placeholder="Ваше имя">
      </div>

      <modal-dialog @close="nameAlert = false" v-if="nameAlert">
        <div class="modal-dialog__wrapper">
          <div class="modal-dialog__body">
            Есть ограничение, вы можете указать простое, обычное имя.
            Некоторые могут не сохраниться и это нормально.
            Можно указать не своё, любое.
          </div>
          <div class="modal-dialog__footer">
            <button class="btn btn-primary btn-flat" @click="nameAlert = false">
              Хорошо
            </button>
          </div>
        </div>
      </modal-dialog>


    </div>

    <div class="activity-section">
      <span class="activity-section__link" @click="$router.push('other')">Другие настройки</span>
      <span class="activity-section__link" @click="$router.push('/login')">Уже есть анкета?</span>
    </div>

  </closed-activity>
</script>
