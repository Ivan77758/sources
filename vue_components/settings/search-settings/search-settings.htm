
<script type="text/x-template" id="search-settings">
  <closed-activity @close="close">
    <span slot="caption">Настроить поиск</span>
    <div class="activity-section">
      <div class="activity-section__title">Мой город:</div>
      <div class="form-inline" @click="$router.push({path: 'account', query: {back: 'search'}})">
        <input class="form-control" type="text" :value.trim="city" disabled>
        <button class="btn btn-default"> Изменить </button>
      </div>
    </div>


    <div class="activity-section">
      <div>
        <label><input type="checkbox" v-model="checkedAny" @change="tooltipAnyForce()"> Искать в любом городе</label>
        <tooltip :force="tooltip.any" @close="tooltip.any = false"
          text="Мы находим для вас подходящие анкеты в вашем городе. Если вы хотите искать по всем городам, отметьте эту настройку."/>
      </div>
      <div>
        <label><input type="checkbox" v-model="checkedVirt" @change="tooltipVirtForce()"> Виртуальный секс</label>
        <tooltip :force="tooltip.virt" @close="tooltip.virt = false"
          text="Наш сайт для реальных знакомств. Отметьте опцию, если хотите попробовать виртуальный секс.
          Предлагать вирт всем подряд запрещено."/>
      </div>
    </div>

    <div class="activity-section">
      <div class="activity-section__title">Возраст:</div>
      <div class="form-inline">
        <div class="input-group">
          <div class="input-group-addon">От</div>
          <select class="form-control" v-model.number="selectUp">
            <option v-for="(item, index) in ageRange" :value="item" >{{item ? item : ''}}</option>
          </select>
        </div> &nbsp; - &nbsp;

        <div class="input-group">
          <div class="input-group-addon">До</div>
          <select class="form-control" v-model.number="selectTo"">
            <option v-for="(item, index) in ageRange" :value="item" >{{item ? item : ''}}</option>
          </select>
        </div>
      </div>
    </div>

    <div class="activity-section">
        <span class="activity-section__link" @click="$router.push('/help/heterosexual')">Парни находят девушек</span>
        <span class="activity-section__link" @click="$router.push('/help/how-it-works')">Больше возможностей</span>
    </div>

  </closed-activity>
</script>
