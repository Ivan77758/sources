<search-wizard inline-template>
  <div id="search-wizard">
    <div class="alert alert-warning" style="min-height: 62px; margin-bottom: 15px;" @click="$router.push('/settings/search')">
        <p v-show="say" style="display: none;">
          <i class="material-icons">&#xE8B4;</i>
          Вы ищете: {{say}} &nbsp;
          <button class="btn btn-primary btn-sm">
              <span aria-hidden="true" class="glyphicon glyphicon-cog"></span>
              Настроить поиск
          </button>
          <button class="btn btn-default btn-sm" @click.stop="$router.push('/settings/desires')">
              <span aria-hidden="true" class="glyphicon glyphicon-flash"></span>
              Желания ({{desires}})
          </button>
      </p>
    </div>
  </div>
</search-wizard>
