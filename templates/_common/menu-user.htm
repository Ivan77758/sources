
<menu-user inline-template @snackbar="showSnackbar">
  <nav id="menu-user" class="navbar navbar-inverse">
    <div class="menu-user">
      <div class="menu-user__wrapper">
        <div class="menu-user__logo" style="margin-right: 15px">
          <a id="home_page" class="" href="/">
            <img src="/static/img/icon/logo.png" width="27" height="20" alt="" border="0" >
          </a>
        </div>
        <div class="menu-user__navbar" v-show="authorized">
          <div class="navbar-button" @click="search()">
            <i class="material-icons">&#xE8B6;</i>
            <span class="navbar-button__title button-search">Поиск</span>
          </div>
          <div class="navbar-button" @click="intimate()">
            <i class="material-icons">&#xE0BE;</i>
            <span class="navbar-button__title button-messages">Общение</span>
            <span class="menu-user__status" :class="{ active: newMessage }"></span>
          </div>
          <div class="navbar-button" @click="initial()">
            <i class="material-icons">&#xE87E;</i>
            <span class="navbar-button__title button-contacts">Знакомства</span>
            <span class="menu-user__status" :class="{ active: newContact }"></span>
          </div>
        </div>
        <div class="menu-user__getlogin" v-show="!authorized" style="display: none;">
          <div class="navbar-button" @click="regmy">
            <div class="hidden-xs">
              Получить логин и пароль прямо сейчас
            </div>
            <div class="visible-xs-inline">
              Получить логин сейчас
            </div>
          </div>
        </div>

        <div class="menu-user__account" @click="$router.push('/settings/account')" v-show="authorized">
          <span class="menu-user__signature" v-text="signature"></span>
          <i class="material-icons" style="font-size: 28px;">&#xE853;</i>
        </div>
        <div class="menu-user__login" @click="$router.push('/login')" v-show="!authorized" style="display: none;">
          Войти
        </div>
      </div>
    </div>
  </nav>
</menu-user>
