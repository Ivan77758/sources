
<div id="abuse-list-component">
  <div class="abuse-indicator">
    <span class="abuse-indicator__good" @click="showForm" v-show="!abuseStatus && !isButtonShow" style="display: none;">Замечаний нет</span>
    <span class="abuse-indicator__bad" @click="showList" v-show="abuseStatus && !isButtonShow" style="display: none;">Есть замечания</span>
  </div>

  <div class="abuse-list__list" style="display: none;" v-show="isListShow"></div>

  <abuse-form :show="isFormShow" @cancel="hideForm"></abuse-form>

  <div class="abuse-list__add-btn" @click="showForm" v-show="isButtonShow" style="display: none;">
    <span>Опубликовать замечание</span>
    <a href="/блог/анонимное-замечание-к-анкете/" class="abuse_info" target="_blank"></a>
  </div>
</div>




<script type="text/x-template" id="abuse-form">
  <div id="abuse-form" style="display: none;" v-show="show">
    <div class="abuse-form__caption">
      Отправьте замечание  &nbsp;
      <a href="/блог/анонимное-замечание-к-анкете/" target="_blank" class="link_simple" style="font-size: 12px;">Это анонимно...</a>
    </div>

    <div class="abuse-form__editor" style="display: none;" v-show="isEditorShow && !isSuggestShow">
      <textarea class="abuse-form__input" v-model="text"></textarea>

      <div id="strong_captcha_block_abuse" style="display: none; margin: 0 0 5px; ">
        <p style="padding: 0px 0 10px 0; margin: 0;">
          - без оскорблений, клеветы и домыслов <br>
          - только серьёзные и негативные замечания<br>
          - описание обстоятельств приветствуется
        </p>
        <img src="" style="width: 122px; vertical-align: bottom; margin: 2px 0; border: 1px solid #AAA; ">
        <input type="text" id="abuse_code_val" style="width: 120px;" placeholder="Введите код">
      </div>
      <button class="btn btn-sm btn-warning abuse-form__btn" type="button" @click="post">
        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
        Отправить
      </button>  &nbsp;
      <span class="link_simple" @click="cancel">Не отправлять</span>
    </div>

    <div class=" list-group abuse-form__suggest" v-show="isSuggestShow">
      <a class="list-group-item abuse-form__suggest-item" v-for="item in suggest" @click="choiceText">{{ item }}</a>
    </div>
  </div>
</script>
